name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]   # deploy on every push to main
  workflow_dispatch:   # allow manual runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # required by newer deploy-pages versions

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # IMPORTANT:
      # If your site will be at https://<user>.github.io/REPO_NAME/,
      # you must set the base href to "/REPO_NAME/"
      - name: Build Flutter (web)
        run: flutter build web --release --base-href "/REPO_NAME/"

      # SPA routing fix for GitHub Pages (optional but recommended)
      - name: Add 404 fallback for client-side routing
        run: cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
