name: Flutter Web Deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web app
        run: |
          # For manual repository name (replace 'my-flutter-app' with your actual repo name)
          flutter build web --release --base-href /shan_proverbs/

      - name: Create necessary files
        run: |
          touch build/web/.nojekyll
          # Optional: Add CNAME if you have custom domain
          # echo "yourdomain.com" > build/web/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          enable_jekyll: false